kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: network-chart
networking:
  ipFamily: dual
  podSubnet: "172.40.0.0/16,fd40::/48"
  serviceSubnet: "172.41.0.0/16,fd41::/108"
  apiServerAddress: 127.0.0.1
  kubeProxyMode: iptables
kubeadmConfigPatches:
  - |
    kind: ClusterConfiguration
    metadata:
      name: config
    apiServer:
        extraArgs:
          enable-admission-plugins: NodeRestriction,MutatingAdmissionWebhook,ValidatingAdmissionWebhook

nodes:
  - role: control-plane
  - role: worker
    extraPortMappings:
      - containerPort: 30080 # Mini Registry NodePort in kind, expose to host  80
        hostPort: 30080
        listenAddress: "0.0.0.0"
      - containerPort: 30081 # ChartMuseum Node in kind, export to host 8081
        hostPort: 30081
        listenAddress: "0.0.0.0"

containerdConfigPatches:
  - |-
    [plugins."io.containerd.grpc.v1.cri".registry.mirrors."127.0.0.1:30080"]
      endpoint = ["http://127.0.0.1:30080"]