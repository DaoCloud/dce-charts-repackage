  name: {{ index .Values "f5-bigip-ctlr" "bigip_login_secret" }}
  namespace: {{ index .Values "f5-bigip-ctlr" "namespace" }}
type: Opaque
data:
  password: {{ index .Values "cis-secret" "password" | b64enc }}
  username: {{ index .Values "cis-secret" "username" | b64enc }}
