falco-exporter:

  service:
    type: ClusterIP
    clusterIP: None
    port: 9376
    targetPort: 9376
    nodePort:
    labels: {}
    annotations:
      prometheus.io/scrape: "true"
      prometheus.io/port: "9376"
    # Enable Mutual TLS for HTTP metrics server
    mTLS:
      enabled: false

  # /readiness and /liveness probes port
  probesPort: 19376

  image:
    registry: docker.m.daocloud.io
    repository: falcosecurity/falco-exporter
    pullPolicy: IfNotPresent

  falco:
    grpcUnixSocketPath: "unix:///var/run/falco/falco.sock"

  securityContext:
    {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
  # runAsUser: 1000

  resources:
    {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
  #   memory: 128Mi

  nodeSelector: {}

  # Allow falco-exporter to run on Kubernetes 1.6 masters.
  tolerations:
    - effect: NoSchedule
      key: node-role.kubernetes.io/master

  affinity: {}

  serviceMonitor:
    # Enable the deployment of a Service Monitor for the Prometheus Operator.
    enabled: true
    # Specify Additional labels to be added on the Service Monitor.
    additionalLabels:
      operator.insight.io/managed-by: insight
    # Specify a user defined interval. When not specified Prometheus default interval is used.
    interval: ""
    # Specify a user defined scrape timeout. When not specified Prometheus default scrape timeout is used.
    scrapeTimeout: ""

  grafanaDashboard:
    enabled: false

  # Create PrometheusRules for alerting on priority events
  prometheusRules:
    enabled: true
    additionalLabels:
      operator.insight.io/managed-by: insight
    alerts:
      warning:
        enabled: true
        rate_interval: "5m"
        threshold: 0
      error:
        enabled: true
        rate_interval: "5m"
        threshold: 0
      critical:
        enabled: true
        rate_interval: "5m"
        threshold: 0
      alert:
        enabled: true
        rate_interval: "5m"
        threshold: 0
      emergency:
        enabled: true
        rate_interval: "1m"
        threshold: 0
      additionalAlerts: {}
