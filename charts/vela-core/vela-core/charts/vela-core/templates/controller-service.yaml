apiVersion: v1
kind: Service
metadata:
  name: kubevela-controller-service
  namespace: {{ .Release.Namespace }}
  labels:
    component: kubevela-controller
spec:
  ports:
    - name: http
      protocol: TCP
      port: 9443
      targetPort: 9443
    - name: metrics
      protocol: TCP
      port: 8080
      targetPort: 8080
  selector:
    {{- include "kubevela.selectorLabels" . | nindent 6 }}
