# child values
dataset:
  # Default values for dataset.
  # This is a YAML-formatted file.
  # Declare variables to be passed into your templates.
  global:
    imageRegistry: ghcr.m.daocloud.io
    imagePullPolicy: IfNotPresent
    debug: false
  config:
    dataset_job_spec: {}
    # Enable cascading deletion of reference datasets when source dataset is deleted
    # Default: false (disabled for safety)
    enable_cascading_deletion: false
  replicaCount: 1
  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""
  service:
    type: ClusterIP
    port: 8082
  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""
  podAnnotations: {}
  podSecurityContext: {}
  # fsGroup: 2000

  securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

  resources:
    limits:
      cpu: 1000m
      memory: 2048M
    requests:
      cpu: 100m
      memory: 125M
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

  nodeSelector: {}
  tolerations: []
  affinity: {}
  controller:
    image:
      registry: 'ghcr.m.daocloud.io'
      repository: baizeai/dataset-controller
      tag: v0.1.7
  dataloader:
    image:
      registry: 'ghcr.m.daocloud.io'
      repository: baizeai/dataset-data-loader
      tag: v0.1.7
