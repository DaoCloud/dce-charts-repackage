kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ .Values.gpuAware.name }}-rolebinding
subjects:
- kind: ServiceAccount
  name: {{ .Values.gpuAware.name }}
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ .Values.gpuAware.name }}-role
  apiGroup: rbac.authorization.k8s.io
