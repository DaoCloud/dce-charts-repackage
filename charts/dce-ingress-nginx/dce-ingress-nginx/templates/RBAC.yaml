apiVersion: v1
kind: ServiceAccount
metadata:
  name: prometheus-ingress-nginx
  namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: prometheus-ingress-nginx
  namespace: {{ .Release.Namespace }}
rules:
  - apiGroups: [""]
    resources:
      - nodes
      - services
      - endpoints
      - pods
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources:
      - configmaps
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: prometheus-ingress-nginx
  namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: prometheus-ingress-nginx
subjects:
  - kind: ServiceAccount
    name: prometheus-ingress-nginx
    namespace: ingress-nginx