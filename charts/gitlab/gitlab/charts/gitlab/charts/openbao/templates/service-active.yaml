apiVersion: v1
kind: Service
metadata:
  name: {{ include "openbao.fullname" . }}-active
  labels:
    {{- include "openbao.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.config.apiPort }}
      targetPort: api
      protocol: TCP
      name: api
  selector:
    {{- include "openbao.selectorLabels" . | nindent 4 }}
    openbao-active: "true"
