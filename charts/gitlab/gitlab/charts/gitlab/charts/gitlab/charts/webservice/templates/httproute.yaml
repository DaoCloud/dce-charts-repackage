{{- if eq "true" (include "gitlab.gatewayApi.route.enabled" .) -}}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ .Release.Name }}-gitlab
  namespace: {{ $.Release.Namespace }}
  labels:
    {{- include "gitlab.standardLabels" $ | nindent 4 }}
    {{- include "gitlab.commonLabels" $ | nindent 4 }}
  annotations:
    {{ .Values.gatewayRoute.annotations | toYaml | nindent 4 }}
spec:
  parentRefs:
  - name: {{ template "gitlab.gatewayApi.route.gateway" . }}
    sectionName: {{ .Values.gatewayRoute.sectionName }}
  hostnames:
    - {{ include "gitlab.gitlab.hostname" . | quote }}
  rules:
  - backendRefs:
    - kind: Service
      name: {{ .Release.Name }}-webservice-default
      port: {{ .Values.service.workhorseExternalPort }}
      weight: 1
    matches:
    - path:
        type: PathPrefix
        value: /
{{- end }}