###################################
# Images
###################################
images:
  server:
    registry: docker.io
    repository: infmonkeys/monkeys
    # To use multi tenancy version
    # repository: infmonkeys/monkeys-multi-tenancy
    tag: 0.1.110
    pullPolicy: IfNotPresent
    pullSecrets: 
  
  web:
    registry: docker.io
    repository: infmonkeys/monkeys-ui
    tag: 0.1.110
    pullPolicy: IfNotPresent
    pullSecrets: 

  admin:
    registry: docker.io
    repository: infmonkeys/monkeys-admin
    # To use multi tenancy version
    # repository: infmonkeys/monkeys-admin-multi-tenancy
    tag: 0.0.7
    pullPolicy: IfNotPresent
    pullSecrets:

  conductor:
    registry: docker.io
    repository: infmonkeys/conductor-oss
    tag: 1.0.0
    pullPolicy: IfNotPresent
    pullSecrets: 

  oneapi:
    registry: docker.io
    repository: justsong/one-api
    tag: latest
    pullPolicy: IfNotPresent
    pullSecrets: 

  busybox:
    registry: docker.io
    repository: busybox
    tag: latest
    pullPolicy: IfNotPresent
    pullSecrets: 

  clash:
    registry: docker.io
    repository: infmonkeys/clash
    tag: latest
    pullPolicy: IfNotPresent
    pullSecrets:

  nginx:
    registry: docker.io
    repository: nginx
    tag: latest
    pullPolicy: IfNotPresent
    pullSecrets:

###################################
# Nginx reverse proxy
###################################
proxy:
  enabled: true

  # Relica count
  replicas: 1

  # Resource requests and limits
  resources:
    requests:
      cpu: 0.5
      memory: 1Gi
    limits:
      cpu: 1
      memory: 2Gi

  nodeSelector: {}
  affinity: {}
  tolerations: []
  extraEnv:
  # Apply your own Environment Variables if necessary
  # - name: LANG
  #   value: "C.UTF-8"
  log:
    persistence:
      ## If true, create/use a Persistent Volume Claim for log
      ## If false, flush logs to stdout & stderr
      ##
      enabled: false
      mountPath: "/var/log/nginx"
      annotations:
        helm.sh/resource-policy: keep
      persistentVolumeClaim:
        existingClaim: ""
        ## Nginx Logs Persistent Volume Storage Class
        ## If defined, storageClassName: <storageClass>
        ## If set to "-", storageClassName: "", which disables dynamic provisioning
        ## If undefined (the default) or set to null, no storageClassName spec is
        ##   set, choosing the default provisioner.
        ## ReadWriteMany access mode required for nginx
        ##
        storageClass:
        accessModes: ReadWriteMany
        size: 1Gi
        subPath: ""
  service:
    port: 80
    annotations: {}
    labels: {}
    clusterIP: ""


###################################
# Monkeys Server
###################################
server:
  replicas: 1

  # Resource requests and limits
  resources:
    requests:
      cpu: 1
      memory: 2Gi
    limits:
      cpu: 4
      memory: 8Gi

  nodeSelector: {}
  affinity: {}
  tolerations: []

  service:
    port: 3000
    annotations: {}
    labels: {}
    clusterIP: ""

  # For single tenant
  site:
    # Defaults to monkeys, will use as table name prefix and etc, you can change to your own.
    appId: monkeys
