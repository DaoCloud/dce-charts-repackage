# child values
gpu-operator:
  systemOS: ubuntu22.04
  operator:
    initContainer:
      image: nvidia/cuda
      repository: nvcr.m.daocloud.io
      version: 12.2.2-base-ubi8
  driver:
    enabled: true
    usePrecompiled: false
    repository: nvcr.m.daocloud.io
    image: nvidia/driver
    version: "535.104.12"
    repoConfig:
      configMapName: ""
    rdma:
      enabled: false
      useHostMofed: false
  toolkit:
    enabled: true
    repository: nvcr.m.daocloud.io
    image: nvidia/k8s/container-toolkit
    version: v1.14.3-centos7
  migManager:
    config:
      name: "default-mig-parted-config"
      default: "all-disabled"

  node-feature-discovery:
    enableNodeFeatureApi: true
