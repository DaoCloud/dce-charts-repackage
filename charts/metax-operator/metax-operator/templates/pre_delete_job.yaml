apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ .Release.Name }}-pre-delete"
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/hook": pre-delete
    "helm.sh/hook-weight": "-10"
spec:
  ttlSecondsAfterFinished: 0
  template:
    spec:
      restartPolicy: Never
      serviceAccountName:  {{ .Release.Name }}-pre-delete
      containers:
      - name: pre-delete
        image: {{ include "driver.registry" . }}/{{ include "driver.name" . }}:{{ include "driver.version" . }}
        command: ["bash", "-c", "kubectl delete clusteroperators.gpu.metax-tech.com cluster-operator --wait --ignore-not-found"]
