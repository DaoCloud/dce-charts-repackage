    - name: os-shell
      image: docker.io/bitnami/os-shell:12-debian-12-r32
    - name: wordpress
      image: docker.io/bitnami/wordpress:6.6.2-debian-12-r18
  licenses: Apache-2.0
apiVersion: v2
