apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "mx-exporter.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "mx-exporter.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "mx-exporter.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "mx-exporter.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "mx-exporter.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - "-c=/etc/config/metrics"
            - "-p={{.Values.service.port}}"
            - "-i={{.Values.gatherInterval}}"
            - "-lm={{.Values.logMonitor}}"
          env:
            - name: "NODE_NAME"
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          ports:
            - name: "metrics"
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          volumeMounts:
            - name: "pod-gpu-resources"
              readOnly: true
              mountPath: "/var/lib/kubelet/pod-resources"
            - name: "all-devices"
              mountPath: "/dev/dri"
            - name: "config-vol"
              mountPath: "/etc/config"
            {{- if .Values.logMonitor }}
            - name: "var-log"
              readOnly: true
              mountPath: "/var/log"
            {{- end }}
            {{- with .Values.volumeMounts }}
              {{- toYaml . | nindent 12 }}
            {{- end }}
      volumes:
        - name: "pod-gpu-resources"
          hostPath:
            path: {{ .Values.kubeletPath }}
        - name: "var-log"
          hostPath:
            path: "/var/log"
        - name: "all-devices"
          hostPath:
            path: {{ .Values.devicePath }}
        - name: "config-vol"
          configMap:
            name: "exporter-metrics-config-map"
        {{- with .Values.volumes }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
