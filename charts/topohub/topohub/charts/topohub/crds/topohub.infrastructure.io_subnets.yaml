                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: type of condition in CamelCase or in foo.example.com/CamelCase.
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
                x-kubernetes-list-map-keys:
                - type
                x-kubernetes-list-type: map
              dhcpStatus:
                description: Dhcp ip status
                properties:
                  dhcpIpAssignAmount:
                    description: Number of assigned IP addresses
                    format: int64
                    type: integer
                  dhcpIpAvailableAmount:
                    description: Number of available IP addresses
                    format: int64
                    type: integer
                  dhcpIpReservedAmount:
                    description: Number of reserved IP addresses
                    format: int64
                    type: integer
                  dhcpIpTotalAmount:
                    description: Total number of IP addresses in the subnet
                    format: int64
                    type: integer
                required:
                - dhcpIpAssignAmount
                - dhcpIpAvailableAmount
                - dhcpIpReservedAmount
                - dhcpIpTotalAmount
                type: object
              hostNode:
                description: the name of the node who hosts the subnet
                type: string
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
