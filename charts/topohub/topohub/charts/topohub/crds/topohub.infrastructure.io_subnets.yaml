  annotations:
    controller-gen.kubebuilder.io/version: (unknown)
  name: subnets.topohub.infrastructure.io
spec:
  group: topohub.infrastructure.io
  names:
    kind: Subnet
    listKind: SubnetList
    plural: subnets
    singular: subnet
  scope: Cluster
  versions:
  - additionalPrinterColumns:
    - jsonPath: .spec.ipv4Subnet.subnet
      name: SUBNET
      type: string
    - jsonPath: .spec.feature.enableSyncEndpoint.defaultClusterName
      name: CLUSTER
      type: string
    - jsonPath: .status.dhcpStatus.dhcpIpTotalAmount
      name: IP_TOTAL
      type: integer
    - jsonPath: .status.dhcpStatus.dhcpIpAvailableAmount
      name: IP_AVAILABLE
      type: integer
    - jsonPath: .status.dhcpStatus.dhcpIpReservedAmount
      name: IP_RESERVED
      type: integer
    - jsonPath: .spec.feature.enablePxe
      name: PXE
      type: boolean
    - jsonPath: .spec.feature.enableZtp
      name: ZTP
      type: boolean
    name: v1beta1
    schema:
      openAPIV3Schema:
        description: Subnet is the Schema for the subnets API
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: SubnetSpec defines the desired state of Subnet
            properties:
              feature:
                description: Feature configuration
                properties:
                  enableBindDhcpIP:
                    default: true
                    description: Enable Automatically bind DHCP Client IP in the dhcp
                      server config
                    type: boolean
                  enablePxe:
                    default: false
                    description: Enable PXE boot support
                    type: boolean
                  enableSyncEndpoint:
                    description: EnableSyncEndpoint configuration
                    properties:
                      defaultClusterName:
                        description: Default cluster name
                        type: string
                      dhcpClient:
                        default: false
                        description: Enable automatically create the hoststatus object
                          for the dhcp client. Notice, it will not be deleted automatically
                        type: boolean
                      endpointType:
                        default: hoststatus
                        description: update what kind of endpoint
                        enum:
                        - hoststatus
                        type: string
                    required:
                    - dhcpClient
                    - endpointType
                    type: object
                  enableZtp:
                    default: false
                    description: Enable ZTP configuration for switch
                    type: boolean
                required:
                - enableBindDhcpIP
                - enablePxe
                - enableZtp
                type: object
              interface:
                description: Interface configuration
                properties:
                  interface:
                    description: DHCP server interface (required)
                    type: string
                  ipv4:
                    description: Self IP for DHCP server (required)
                    pattern: ^([0-9]{1,3}\.){3}[0-9]{1,3}/([0-9]|[1-2][0-9]|3[0-2])$
                    type: string
                  vlanId:
                    description: VLAN ID (optional, 0-4094)
                    format: int32
                    maximum: 4094
                    minimum: 0
                    type: integer
