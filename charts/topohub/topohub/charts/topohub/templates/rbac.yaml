apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "topohub.fullname" . }}
  labels:
    {{- include "topohub.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - ""
  resources:
  - services
  - configmaps
  - secrets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - topohub.infrastructure.io
  resources:
  - hostendpoints
  - hostendpoints/status
  - hoststatuses
  - hoststatuses/status
  - hostoperations
  - hostoperations/status
  - subnets
  - subnets/status
  - bindingips
  - bindingips/status
  verbs:
  - "*"
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - create
  - get
  - list
  - update
  - delete
  - patch
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "topohub.fullname" . }}
  labels:
    {{- include "topohub.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "topohub.fullname" . }}
subjects:
- kind: ServiceAccount
  name: {{ include "topohub.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
